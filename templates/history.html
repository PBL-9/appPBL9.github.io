{% extends "base.html" %}

{% block content %}
<div class="history-container" style="max-width: 1200px; margin: 0 auto; border: 2px solid #ccc; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center;">Love Message History ğŸ’Œ</h2>
    <ul>
        {% if messages %}
            {% for message in messages %}
                <li style="margin-bottom: 15px;">
                    <strong>Recipient:</strong> {{ message['recipient'] }}<br>
                    <a href="{{ url_for('message', index=loop.index0) }}">View Love Message</a>
                </li>
            {% endfor %}
        {% else %}
            <p>No messages have been submitted yet.</p>
        {% endif %}
    </ul>
</div>
{% endblock %}
